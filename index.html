<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="order-summary-container">
      <div class="music-image"></div>
      <div class="order-summary-section">
        <div class="order-summary-heading">Order Summary</div>
        <p class="order-summary-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <div class="music-icon">
            <img
              src="./assets/images/icon-music.svg"
              alt="music-icon"
              srcset="./assets/images/icon-music.svg"
            />
          </div>
          <div class="annual-plan-details">
            <div class="plan-type">Annual Plan</div>
            <div class="annual-plan-charge">$59.99/year</div>
          </div>
          <div class="annual-plan-change"><a href="#">Change</a></div>
        </div>
        <div>
          <button class="proceed-payment">Proceed to Payment</button>
        </div>
        <div><button class="cancel-order">Cancel Order</button></div>
      </div>
    </div>
  </body>
</html>
