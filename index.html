<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="bg-img">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 100 1440 437">
        <path
          fill="#D6E1FF"
          fill-rule="evenodd"
          d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
        />
      </svg>
    </div>
    <div class="order-summary-container">
      <div class="music-image">
          <img src="./assets/images/illustration-hero.svg" alt="music-image" srcset="./assets/images/illustration-hero.svg">
      </div>
      <div class="order-summary-section">
        <div class="order-summary-heading">Order Summary</div>
        <p class="order-summary-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <div class="music-icon">
            <!--<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"></svg> -->
            <img src="./assets/images/icon-music.svg" alt="music-icon" srcset="./assets/images/icon-music.svg">
          </div>
          <div class="annual-plan-details">
            <div class="plan-type">Annual Plan</div>
            <div class="annual-plan-charge">$59.99/year</div>
          </div>
          <div class="annual-plan-change">Change</div>
        </div>
        <div>
          <button class="proceed-payment">Proceed to Payment</button>
        </div>
        <div><button class="cancel-order">Cancel Order</button></div>
      </div>
    </div>
  </body>
</html>
